<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Time Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Pixel Time Tracker</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
            {% if 'user_id' in session %}
                <a href="{{ url_for('profile') }}" class="nav-link">Профиль</a>
                <a href="{{ url_for('logout') }}" class="nav-link">Выйти</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-link">Войти</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
