<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Time Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="pixel-icon">⏰</span>
            Pixel Time Tracker
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
            {% if 'user_id' in session %}
                <a href="{{ url_for('profile') }}" class="nav-link">Профиль</a>
                <a href="{{ url_for('stats') }}" class="nav-link">Статистика</a>
                <a href="{{ url_for('logout') }}" class="nav-link">Выйти</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-link">Войти</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Made with ❤️ in Pixel Art Style</p>
            <p>© 2024 Pixel Time Tracker</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
