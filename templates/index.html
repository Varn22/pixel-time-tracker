<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Time Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Боковая навигация -->
    <nav class="side-nav">
        <a href="#" class="nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 8v4l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
            </svg>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 3v18M3 12h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </a>
    </nav>

    <!-- Основной контент -->
    <main class="main-content">
        <!-- Заголовок -->
        <header class="welcome-header">
            <h1>Добро пожаловать, Ник!</h1>
            <div class="date">Сегодня — 1 апреля</div>
        </header>

        <!-- Текущая задача -->
        <div class="current-task">
            <h2>Текущая задача</h2>
            <input type="text" class="task-input" value="Изучение материалов">
            <select class="category-select">
                <option value="study">Учёба</option>
                <option value="work">Работа</option>
                <option value="hobby">Хобби</option>
            </select>
            <div class="timer">00:13:25</div>
            <div class="timer-controls">
                <button class="btn-finish">Завершить</button>
            </div>
        </div>

        <!-- Новая сессия -->
        <div class="current-task">
            <h2>Новая сессия</h2>
            <select class="category-select">
                <option value="">Название задачи</option>
                <option value="study">Учёба</option>
                <option value="work">Работа</option>
                <option value="hobby">Хобби</option>
            </select>
        </div>

        <!-- График активности -->
        <div class="activity-chart">
            <div class="chart-header">
                <h2 class="chart-title">День в цвете</h2>
                <div class="chart-tabs">
                    <button class="chart-tab active">Сегодня</button>
                    <button class="chart-tab">Вчера</button>
                </div>
            </div>
            <div class="time-chart">
                <div class="chart-column">
                    <div class="chart-bar" style="height: 0%"></div>
                    <span class="chart-label">6</span>
                </div>
                <div class="chart-column">
                    <div class="chart-bar" style="height: 0%"></div>
                    <span class="chart-label">8</span>
                </div>
                <div class="chart-column">
                    <div class="chart-bar" style="height: 0%"></div>
                    <span class="chart-label">10</span>
                </div>
                <div class="chart-column">
                    <div class="chart-bar" style="height: 30%"></div>
                    <span class="chart-label">12</span>
                </div>
                <div class="chart-column">
                    <div class="chart-bar" style="height: 60%"></div>
                    <span class="chart-label">14</span>
                </div>
                <div class="chart-column">
                    <div class="chart-bar" style="height: 40%"></div>
                    <span class="chart-label">16</span>
                </div>
                <div class="chart-column">
                    <div class="chart-bar" style="height: 20%"></div>
                    <span class="chart-label">18</span>
                </div>
                <div class="chart-column">
                    <div class="chart-bar" style="height: 0%"></div>
                    <span class="chart-label">20</span>
                </div>
                <div class="chart-column">
                    <div class="chart-bar" style="height: 0%"></div>
                    <span class="chart-label">22</span>
                </div>
            </div>
        </div>

        <!-- Кнопка добавить вручную -->
        <button class="btn-add-manual">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 4v12M4 10h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Добавить вручную
        </button>
    </main>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Текущее время
        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            if (!timerElement) return;
            
            const startTime = localStorage.getItem('startTime');
            if (!startTime) return;
            
            const now = new Date().getTime();
            const elapsed = now - parseInt(startTime);
            
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
            
            timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Обновление таймера каждую секунду
        setInterval(updateTimer, 1000);

        // Обработчики событий
        document.querySelector('.btn-finish').addEventListener('click', function() {
            // Здесь будет логика завершения задачи
            localStorage.removeItem('startTime');
        });

        // Установка текущей даты
        const dateElement = document.querySelector('.date');
        const options = { day: 'numeric', month: 'long' };
        const currentDate = new Date().toLocaleDateString('ru-RU', options);
        dateElement.textContent = `Сегодня — ${currentDate}`;
    </script>
</body>
</html>
